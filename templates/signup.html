{% extends "layout.html" %} {% block content%}
<div class="signIn">
  <form action="/signin" method="POST">
    {{signupForm.hidden_tag()}} {{signupForm.name.label}} {{signupForm.name}}
    <br />
    <br />
    {{signupForm.emailID.label}} {{signupForm.emailID}}
    <br />
    <br />
    {{signupForm.password.label}} {{signupForm.password}}
    <br />
    <br />
    {{signupForm.submit}}
  </form>
</div>
{% endblock content%}
